<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Stock Pricing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <div class="container-fluid">
    <!-- Login Section -->
    <section id="login" class="">
      <form id="loginForm">
        <img style="margin: auto; display: block;"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.kindpng.com%2Fpicc%2Fm%2F296-2968496_supermarket-png-icon-super-market-transparent-png.png&f=1&nofb=1"
          alt="" width="100">
        <h1>Market Stock Pricing System</h1>
        <div class="field">
          <label class="form-label">Name</label><br>
          <input type="text" class="form-control" id="loginName" placeholder="Name">
        </div>
        <div class="field">
          <label class="form-label">Password</label>
          <br>
          <input type="password" class="form-control" id="Password" placeholder="Password">
        </div><br>
        <button type="button" class="btn btn-primary" onclick="logIn()">Login</button>
      </form>
    </section>
    <!-- Login Section End -->

    <!-- Super User -->
    <section id="superuser" class="d-none">
      <div class="row mt-3 ">
        <h1 class="col-8">Super User</h1>

        <!-- Register New User -->
        <div class="col-4 d-flex align-items-center justify-content-end mr-1">
          <button type="button" class="btn btn-primary">Register New User</button>
        </div>
        <!-- Register New User End-->
      </div>
      <hr>


      <!-- nav -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" name='stock'>Stock Control</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#pinput" name='pinput'>Product Input</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#poutput" name='poutput'> Product Output</a>
        </li>
      </ul>
      <!-- nav end-->

      <!-- Stock Control -->
      <section name='sPage' class="current" id="stock">
        <br>
        <div class="row">
          <h3 class="col-8 ">Stock Control Table</h3>
          <!-- Search -->
          <div class="col-4">
            <div class="input-group">
              <input id='stockSearch' type="text" class="form-control" placeholder="Filter Items">
              <button class="btn btn-outline-secondary" type="button" id="stockSearchButton">üîç</button>
            </div>
          </div>
          <!-- Search End -->
        </div>
        <br>

        <!-- Stock Table -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Name</th>
              <th scope="col">Seller Name</th>
              <th scope="col">Amount</th>
              <th scope="col">Price Per Product</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody id="tableStock">
          </tbody>
        </table>
        <!-- Stock Table end -->

      </section>
      <!-- Stock Control End -->

      <!-- Product Input -->
      <section name='sPage' class="d-none" id="pinput">
        input
      </section>
      <!-- Product Input End-->

      <!-- Product poutput -->
      <section name='sPage' class="d-none" id="poutput">
        output
      </section>
      <!-- Product poutput End-->


    </section>
    <!-- Super User End-->

  </div>
  <script src="./index.js"></script>
  <script src="./super.js"></script>
  <script src="./db/input.js"></script>
  <script src="./db/output.js"></script>
  <script src="./Product.js"></script>
  <script src="./stockControl.js"></script>


</body>

</html>
