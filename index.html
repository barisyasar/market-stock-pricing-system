<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Stock Pricing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <div class="container-fluid">
    <!-- Login Section -->
    <section id="login" class="d-none">
      <form id="loginForm">
        <img style="margin: auto; display: block;"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.kindpng.com%2Fpicc%2Fm%2F296-2968496_supermarket-png-icon-super-market-transparent-png.png&f=1&nofb=1"
          alt="" width="100">
        <h1>Market Stock Pricing System</h1>
        <div class="field">
          <label class="form-label">Name</label><br>
          <input type="text" class="form-control" id="loginName" placeholder="Name">
        </div>
        <div class="field">
          <label class="form-label">Password</label>
          <br>
          <input type="password" class="form-control" id="Password" placeholder="Password">
        </div><br>
        <button type="button" class="btn btn-primary" onclick="logIn()">Login</button>
      </form>
    </section>
    <!-- Login Section End -->

    <!-- Super User -->
    <section id="superuser" class="">
      <div class="row mt-3 ">
        <h1 class="col-8">Super User</h1>
      
        <!-- Register New User -->
        <div class="col-4 d-flex align-items-center justify-content-end mr-1">
          <button type="button" class="btn btn-primary">Register New User</button>
        </div>
        <!-- Register New User End-->
      </div>
      <hr>



      <!-- Stock Control -->
      <h3>Stock Control</h3>
      <!-- Stock Control End -->

      <!-- Product Input/Output -->
      <div class="row">
        <div class="col-sm">
          Product Input
        </div>
        <div class="col-sm">
          Product Output
        </div>
      </div>
      <!-- Product Input/Output End -->


    </section>
    <!-- Super User End-->

  </div>


  <script src="./index.js"></script>
</body>

</html>
